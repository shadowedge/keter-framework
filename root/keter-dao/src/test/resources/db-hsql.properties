#服务运行模式：独立启动，可持久化
#db.url=jdbc:hsqldb:hsql://localhost
#内存运行模式：免于独立启动
db.url=jdbc:hsqldb:mem:test
db.driverClass=org.hsqldb.jdbcDriver
db.hibernate.dialect=org.hibernate.dialect.HSQLDialect
db.hibernate.hbm2ddl.auto=update
#db.hibernate.hbm2ddl.auto=create
db.user=sa
db.password=
db.hibernate.show_sql=true
db.hibernate.format_sql=true
db.pool.max_size=10
db.pool.min_size=2